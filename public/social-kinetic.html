<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Kinetic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header></header>
    <main>
    <section class="col-12 col-lg-8 ">
        <h2 class="bg-dark p-3 m-0 rounded">Thoughts</h2>
        <div id="thought-section" class="mb-3"></div>
        <form id="new-thought-form" class="bg-dark p-3 mb-3 rounded">
          <div class="mb-2">
            <label for="written-by">Leave Your Name</label>
            <input class="form-input" id="written-by" name="written-by" placeholder="Name" required />
          </div>
          <div class="mb-2">
            <label for="thought">Leave Your Thoughts</label>
            <textarea class="form-textarea form-input" id="thought" name="thought" required></textarea>
          </div>
  
          <button class="mt-3 btn display-block w-100">Add Thoughts</button>
        </form>
  
      </section>
    <footer></footer>
    </main>
<script src="./assets/js/add-thought.js"></script>
</body>
</html>
